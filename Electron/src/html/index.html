<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PMDECK</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" >
  </head>
  <body>
    <div id="top-bar">
        <div id="title-bar-btns">
            <button id="minimize-btn"><i class="material-icons dp-16">minimize</i></button>
            <button id="close-btn"><i class="material-icons dp-16">close</i></button>
        </div>
    </div>

    <div id="actions">
      <div class="action" draggable="true"></div>
      <div class="action" draggable="true"></div>
      <div class="action" draggable="true"></div>

    </div>

    <div id="deck-tabs"></div>

    <div id="deck-preview">
      <!-- dynamically show buttons here -->
      <div class="button" id="button0"\></div>
      <div class="button" id="button1"\></div>
      <div class="button" id="button2"\></div>
      <div class="button" id="button3"\></div>
      <div class="button" id="button4"\></div>
      <div class="button" id="button5"\></div>
      <div class="button" id="button6"\></div>
      <div class="button" id="button7"\></div>
      <div class="button" id="button8"\></div>
      <div class="button" id="button9"\></div>
      <div class="button" id="button10"\></div>
      <div class="button" id="button11"\></div>
      <div class="button" id="button12"\></div>
      <div class="button" id="button13"\></div>
      <div class="button" id="button14"\></div>
      

    </div>

    <div id="button-configurator">
      <div id="button-image"></div>
    </div>

    <script>
      require('../../dist/renderer.js')
      require('../../dist/script.js')

    </script>
  </body>
</html>
